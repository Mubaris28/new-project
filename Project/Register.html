<!DOCTYPE html>
<html>
    <head>
        <tittle></tittle> 
        <link rel="stylesheet" href="Register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
<div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span><br>
                <input type="text" placeholder="Enter your name" required>  
            </div>
            <div class="input-box">
                <span class="details">User Name</span><br>
                <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-box">
            <span class="details">Email</span><br>
            <input type="text" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
            <span class="details">Phone Number</span><br>
            <input type="text" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
            <span class="details">Password</span><br>
            <input type="text" placeholder="Enter your Password" required>
        </div>
        <div class="input-box">
            <span class="details">Confirm Password</span><br>
            <input type="text" placeholder="confirm password" required>
        </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot one">
                    <span class="dot one"></span>
                    <input type="radio" name="gender"> <span class="gender">Male</span>
                    
                </label>
                <label for="">
                    <span class="dot one"></span>
                   <input type="radio" name="gender"> <span class="gender">Female</span>
                </label>
                <label for="">
                    <span class="dot one">
                    <input type="radio" name="gender"> <span class="genter">Prefer not to say </span>
                    </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
      
    </body>
</html>
